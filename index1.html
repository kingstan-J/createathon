<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
 
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 20px;
        }

        .player-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 150px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .player-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .player-card button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player-card button:hover {
            background-color: #2980b9;
        }

        .auction-info {
            margin: 20px;
            text-align: center;
        }

        .auction-info p {
            font-size: 20px;
            font-weight: bold;
        }

        .player-info {
            margin-top: 20px;
        }
    </style>
</head>
